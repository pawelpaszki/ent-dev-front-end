<div style="text-align:center" class="content">
  <h1>
    Welcome to Stocks application!
  </h1>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="authButtons">
        <div style="margin-right 1em;" class="btn-group btn-group-justified bordered">
          <div class="btn-group">
            <button [ngClass]="authAction === 'login' ? 'btn btn-primary' : 'btn btn-default'" (click)="setAuthAction('login')"> Login </button>
          </div>
          <div class="btn-group">
            <button [ngClass]="authAction === 'signup' ? 'btn btn-primary' : 'btn btn-default'" (click)="setAuthAction('signup')"> Sign Up </button>
          </div>
        </div>
      </div>
      <div style="margin-top: 1em;">
        <form [formGroup]="authForm" (ngSubmit)="authenticate(authForm.value)" autocomplete="off" noinvalid>
          <div class="input-group input-group-addon form">
            <div>
              <div [ngClass]="{'error': invalidEmail() }">
                <div style="float: left; margin-bottom: 1em">
                  Email address:
                </div>
                <em *ngIf="invalidEmail() && authForm.controls.email.errors.required">Required</em>
                <em *ngIf="invalidEmail() && authForm.controls.email.errors.pattern">Invalid email format</em>
                <input type="text" id="email" formControlName="email" class="form-control" placeholder="Email address">
              </div>
              <div [ngClass]="{'error': invalidPassword() }">
                <hr>
                <br style="display:block; margin-top:2px; line-height:4px;">
                <div style="float: left; margin-bottom: 1em; margin-top:1em;">
                  Password:
                </div>
                <em *ngIf="invalidPassword() && authForm.controls.password.errors.required">Required</em>
                <em *ngIf="invalidPassword() && authForm.controls.password.errors.minlength">Min 6 characters required</em>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
                <hr>
                <br style="display:block; margin-top:2px; line-height:4px;">
              </div>
            </div>
          </div>
          <br style="display:block; margin-top:2px; line-height:4px;">
          <p class="invCred" *ngIf="invalidCredentials">Invalid credentials provided!</p>
          <div [hidden]="authAction === 'signup'">
            <button type="submit" class="btn btn-block btn-lg btn-success" [disabled]="loading">
              <span *ngIf="!loading">Login</span><span class="fa fa-spinner" *ngIf="loading"></span>
            </button>
          </div>
          <div [hidden]="authAction === 'login'">
            <button type="submit" class="btn btn-block btn-lg btn-success" [disabled]="loading">
              <span *ngIf="!loading">Sign Up</span><span class="fa fa-spinner" *ngIf="loading"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
